<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="cssreset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="java.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  <title>Project 1</title>
</head>
<body>
	<div class="container">
		<h1 class="title">FREE USB FLASH DRIVE</h1>
		<img id="myimage" src="images-for-project/gotB1.jpg" onmouseup="dragon()" onmousedown="nightking()" alt="Picture of flash drive">
		<h2 class="sub-title">All you have to do to recieve your free 32gb flash drive is fill out the information below and hit the submit button!</h2>
		<form>
		  <fieldset>
			  <legend><strong>Shipping Information</strong></legend>
			  <p><label for="firstName">First Name <input type="text" id="firstName" onfocus="highlight(this)" onchange="bigtext();"></label></p>
			  <p><label>Last Name <input type="text" id="lastName" onfocus="highlight(this)"  onchange="bigtext();"></label></p>
			  <p><label>Phone Number <input type="tel" name="phone_field" placeholder="312-567-3000" onfocus="highlight(this)" ></label></p>	
			  <p><label>Email Address <input type="email" name="email_field" placeholder="youremail@gmail.com" onfocus="highlight(this)" ></label></p>
			  </p>
			  <p><label>Adress line 1 <input type="text" name="address_field" onfocus="highlight(this)" ></label></p>
		  	<p><label>City <input type="text" name="city_field" onfocus="highlight(this)" ></label></p>
		  	<p><label>State/Province/Region <input type="text" name="state_field" onfocus="highlight(this)" ></label></p>
		  	<p><label>Zip Code <input type="text" name="zip_field" onfocus="highlight(this)" ></label></p>
		  	<p><label>Country <input type="text" name="country_field" onfocus="highlight(this)" ></label></p>
		  </fieldset>
		  <p class="button">
			 <input type="submit" value="Submit" onmouseover="style.color='blue'" onmouseout="style.color='black'" onclick="return button();">
		 	</p>
	  </form>
  </div>
</body>
</html>
