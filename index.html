<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="cssreset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Project 1</title>
</head>
<body>
	<h1>FREE USB FLASH Drive</h1>
	<img src="images-for-project/flashdrive.jpg" alt="Picture of flash drive">
	<h2>All you have to do to recieve your free 32gb flash drive is fill out the information below and hit the submit button!</h2>
  <fieldset>
  <legend><strong>Your Info</strong></legend>
  <p><label>First Name: <input type="text" name="first_name_field" placeholder="First Name"></label></p>
  <p><label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name"></label></p>
  <p><label>Phone Number: <input type="tel" name="phone_field" placeholder="312-567-3000"></label></p>	
  <p><label>Email Address: <input type="email" name="email_field" placeholder="youremail@gmail.com"></label></p>
  <p>
  <label>Gender:</label>
  <label><input type="radio" name="gender_field" value="M">Male</label>
  <label><input type="radio" name="gender_field" value="F">Female</label>
  </p>
</body>
</html>
