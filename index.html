
<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/cssreset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="java/java.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  <title>Project 1</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Chance to Win Tickets to Game of Thrones Season 8 Premiere Event</h1>
    <img id="myimage" src="images-for-project/nightP.jpg" onmouseover="dragon()" onmouseout="nightking()" alt="Picture of flash drive">
    <h2 class="sub-title">Too get a chance to win a ticket to the game of thrones season 8 premiere event just please fill out the information below and we will ship the tickets to the adress provided. Good luck!</h2>
    <form>
      <fieldset>
        <legend class="leg"><strong>Raffle and Shipping Information</strong></legend>
        <p><label for="firstName">First Name <input type="text" id="firstName" onfocus="highlight(this)" onchange="bigtext();"></label></p>
        <p><label>Last Name <input type="text" id="lastName" onfocus="highlight(this)"  onchange="bigtext();"></label></p>
        <p><label>Phone Number <input type="tel" name="phone_field" placeholder="312-567-3000" onfocus="highlight(this)"></label></p> 
        <p><label>Email Address <input type="email" name="email_field" placeholder="youremail@gmail.com" onfocus="highlight(this)"></label></p>
        <p><label>Adress line 1 <input type="text" id="adress" onfocus="highlight(this)" onchange="bigtext();"></label></p>
        <p><label>City <input type="text" id="city" onfocus="highlight(this)" onchange="bigtext();"></label></p>
        <p><label>State/Province/Region <input type="text" id="state" onfocus="highlight(this)" onchange="bigtext();"></label></p>
        <p><label>Zip Code <input type="text" name="zip_field" onfocus="highlight(this)"></label></p>
        <p><label>Country <input type="text" id="country" onfocus="highlight(this)" onchange="bigtext()"></label></p>
      </fieldset>
      <p class="button">
       <input type="submit" value="Enter Raffle" onmouseover="style.color='blue'" onmouseout="style.color='black'" onclick="return button();">
      </p>
    </form>
  </div>
</body>
</html>
