<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="cssreset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  <title>Project 1</title>
</head>
<body>
		<div class="container">
		<h1>FREE USB FLASH DRIVE</h1>
		<img src="images-for-project/flashdrive.jpg" alt="Picture of flash drive">
		<h2>All you have to do to recieve your free 32gb flash drive is fill out the information below and hit the submit button!</h2>
		<form>
		  <fieldset>
			  <legend><strong>Shipping Information</strong></legend>
			  <p><label>First Name: <input type="text" name="first_name_field"></label></p>
			  <p><label>Last Name: <input type="text" name="last_name_field"></label></p>
			  <p><label>Phone Number: <input type="tel" name="phone_field" placeholder="312-567-3000"></label></p>	
			  <p><label>Email Address: <input type="email" name="email_field" placeholder="youremail@gmail.com"></label></p>
			  </p>
			  <p><label>Adress line 1: <input type="text" name="address_field"></label></p>
		  		<p><label>City: <input type="text" name="city_field"></label></p>
		  		<p><label>State/Province/Region: <input type="text" name="state_field"></label></p>
		  		<p><label>Zip Code: <input type="text" name="zip_field"></label></p>
		  		<p><label>Country: <input type="text" name="country_field"></label></p>
		  </fieldset>
		  <p class="button">
			 <input type="submit" value="Submit">
		 	</p>
	  </form>
  </div>
</body>
</html>
